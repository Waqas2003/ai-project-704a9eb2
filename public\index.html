<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidec - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to Bidec!</h1>
            <p>We're thrilled to have you on board!</p>
            <img src="bidec-logo.png" alt="Bidec Logo">
        </div>
        <div class="greeting-card">
            <h2>Hello, {{ name }}!</h2>
            <p>We're excited to have you join our community. Get ready to explore new opportunities and connect with like-minded individuals.</p>
            <button>Get Started</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
